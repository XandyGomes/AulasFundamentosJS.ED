<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação+Console</title>
</head>
<body>
    <h1>Clique no botão para exibir a caixa de confirmação</h1>
    <input type="button" value="clique aqui para exibir" onclick="f1()">
    <h1 id="resultado"></h1>
    <script>
        function f1(){
            var x;
            var r = confirm("Escolha um valor!");
            if(r == true){
                x = "Você pressionou OK!";
            }
            else {
                x = "Você pressionou Cancelar!";
            }
            document.getElementById("resultado").innerHTML = x;
            console.log(x);

        }
    </script>
</body>
</html>
